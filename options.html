<!DOCTYPE html>
<html>
<head>
  <title>Claude MCP Bridge Settings</title>
  <style>
    body {
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      min-width: 460px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input[type="text"], textarea {
      width: 100%;
      max-width: 400px;
      padding: 8px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      height: 100px;
      font-family: monospace;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    button {
      padding: 8px 16px;
      background-color: #0060df;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      white-space: nowrap;
    }
    button:hover {
      background-color: #003eaa;
    }
    #status {
      height: 37px; /* Height that accommodates the message + padding */
      margin: 15px 0;
      padding: 8px;
      visibility: hidden; /* Use visibility instead of display */
    }
    .success {
      background-color: #e6ffe6;
      color: #006700;
      border: 1px solid #00b300;
      border-radius: 4px;
      visibility: visible;
    }
    .error {
      background-color: #ffe6e6;
      color: #670000;
      border: 1px solid #b30000;
      border-radius: 4px;
      visibility: visible;
    }
    #toolList {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      max-width: 400px;
      display: none;
    }
    .tool-item {
      margin-bottom: 5px;
      font-family: monospace;
      cursor: pointer;
      padding: 2px 5px;
      transition: background-color 0.2s;
    }
    .tool-item:hover {
      background-color: #e8e8e8;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>Claude MCP Bridge Settings</h1>
  
  <div class="form-group">
    <label for="apiUrl">API Server URL:</label>
    <input type="text" id="apiUrl" placeholder="e.g., wss://127.0.0.1:5588">
  </div>

  <div class="form-group">
    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your API key">
  </div>

  <div class="form-group">
    <label for="autoApproveTools">Auto-approve Tools (one per line):</label>
    <textarea id="autoApproveTools" placeholder="Enter tool names to auto-approve"></textarea>
  </div>

  <div class="button-group">
    <button id="save">Save Settings</button>
    <button id="getTools">Get Available Tools</button>
  </div>
  
  <div id="status"></div>
  <div id="toolList"></div>

  <script src="bridge.js"></script>
  <script src="options.js"></script>
</body>
</html>
